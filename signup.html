<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <title>DISEASE INFO</title>
    <link rel="stylesheet"
          href="signup.css">
</head>
 
<body>
    <header>
        <h1 class="heading">DISEASE INFO</h1>
        <h3 class="title"> Signin</h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="Signin">Signin</button>
          
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="Signin-box">
                <input type="email"
                       class="email ele"
                       placeholder="UserName">
                <input type="password"
                       class="password ele"
                       placeholder="Password">
                <button class="clkbtn">Signin</button>
            </div>

         
           
    </div>
</body>
</html>
