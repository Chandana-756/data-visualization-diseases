<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>DISEASE INFO</title>
    <link rel="stylesheet"
          href="{% static 'login.css' %}">
</head>

<body>
    <header>
        <h1 class="heading">DISEASE INFO</h1>
        <h3 class="title"> Login</h3>
    </header>

    <!-- container div -->
    <div class="container">

        <div class="btn">
            <button class="login">Login</button>

        </div>
        <p>{{ message }}</p>

        <!-- Form section that contains the
             login and the signup form -->
        <form class="form-section" method="POST" name="form">
            {% csrf_token %}


            <!-- login form -->
            <div class="login-box">
                <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username" class="form-control" style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px'>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password" class="form-control" style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px'>
						</div>
                <button class="clkbtn">Login</button>
                {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
                    <p>Don't have an account?<a href="/signup/">Signup</a></p>


            </div>



         </form>

    </div>
<script src="{% static 'login.js' %}"></script>
</body>
</html>
